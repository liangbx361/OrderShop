<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title></title>
<style type="text/css">
	body {padding:0;margin:0;}
	#d {height:2000px;width:6px;background:#078DD2 url(images/admin_switch.gif) no-repeat 0 260px;cursor:pointer}
</style>
<script type="text/javascript">
    var opened = true;
    function mOver() {
        var o = document.getElementById("d");
        o.style.backgroundPosition = opened ? "-20px 260px" : "-60px 260px";
        o.style.backgroundColor = "#078DD2";
    }
    function mOut() {
        var o = document.getElementById("d");
        o.style.backgroundPosition = opened ? "0 260px" : "-40px 260px";
        o.style.backgroundColor = "#078DD2";
    }

    function mClick() {
        var fm = parent.document.getElementById("frame");
        var o = document.getElementById("d");
        o.style.backgroundColor = "#078DD2";
        if (opened) {
            //		fm.cols="0,8,*";
            opened = false;
            o.style.backgroundPosition = "-40px 260px";
            closeLeft();
        } else {
            //		fm.cols="180,8,*";
            opened = true;
            o.style.backgroundPosition = "0px 260px";
            openLeft();
        }
    }

    function closeLeft() {
        var fm = parent.document.getElementById("frame");
        var w = fm.cols;
        w = parseInt(w.substring(0, w.indexOf(",")));
        if (w > 0) {
            w -= 60;
            if (w < 0) {
                w = 0;
            }
        }
        fm.cols = w + ",8,*";
        if (w > 0) {
            setTimeout("closeLeft()", 150);
        }
    }

    function openLeft() {
        var fm = parent.document.getElementById("frame");
        var w = fm.cols;
        w = parseInt(w.substring(0, w.indexOf(",")));
        if (w < 162) {
            w += 60;
            if (w > 162) {
                w = 162;
            }
        }
        fm.cols = w + ",8,*";
        if (w < 162) {
            setTimeout("openLeft()", 150);
        }
    }


</script>
</head>
<body>
<div id="d" onmouseover="mOver()" onmouseout="mOut()" onclick="mClick()"></div>
</body>
</html>
